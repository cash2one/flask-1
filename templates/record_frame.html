<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="#f0f8ff">
<h1>{{ get_flashed_messages()[0] }}</h1>
{{ record.content|safe }}
<form action="/send" method="post">
    <label>
        <input type="text" name="self_wx" value="{{ record.self_wx }}">
    </label>
    <label>
        <input type="text" name="client_name" value="{{ record.client_name }}">
    </label>
    <label>
        <input type="text" name="content">
    </label>
    <input type="submit" name="submit" value="Submit!">
</form>
</body>
</html>
